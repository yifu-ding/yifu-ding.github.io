                <!-- User Icon -->

            </div>

    <!-- Hero Background Image -->
    <section class="studio-hero-fullscreen contact-hero">
        <div class="studio-hero-image">
            <img src="src/photos/rocky/IMG_0154.JPG" alt="Contact" loading="eager">
        </div>
        <div class="studio-hero-overlay">
            <div class="studio-hero-content contact-hero-content">
                <div class="contact-layout">
                    <div class="contact-left">
                        <h1 class="studio-hero-title" data-i18n="contact_title">Contact</h1>
                        <p class="studio-hero-description" data-i18n="contact_description">
                            Send me a message directly.<br>I usually reply within a few days.
                        </p>
                    </div>
                    
                    <div class="contact-right">
                        <div class="contact-dialog">
                            <form id="contact-form">
                                <div class="form-field">
                                    <label for="email" data-i18n="contact_form_email">Your email</label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        required
                                    />
                                </div>
                        
                                <div class="form-field">
                                    <label for="message" data-i18n="contact_form_message">Message</label>
                                    <textarea
                                        id="message"
                                        name="message"
                                        rows="6"
                                        required
                                    ></textarea>
                                </div>
                        
                                <button type="submit" class="submit-button" data-i18n="contact_form_send">
                                    Send
                                </button>
                            </form>
                        
                            <div id="form-success" class="form-success">
                                <span data-i18n="contact_form_success_line1">Thank you for your message.</span>
                                <br>
                                <span data-i18n="contact_form_success_line2">I will get back to you as soon as possible.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <main class="main-container">
        <!-- Main content can go here if needed -->
    </main>
    
    

    <!-- Footer -->

        </div>
    </footer>

    <script src="scripts/main.js"></script>
