    <!-- Hero Background Image -->
    <section class="studio-hero-fullscreen">

        <div class="studio-hero-overlay">
            <div class="studio-hero-content">
                <h1 class="studio-hero-title" data-i18n="studio_title">Photography Portfolio</h1>
